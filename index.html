<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <section class="cards-container">
        <figure class="card card-front">
          <img class="card-front__shape" src="/src/img/card-logo.svg" alt="" />
          <div class="card-front__content">
            <div class="card-front__content-num">
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
            </div>
            <div class="card-front__content-info">
              <p class="card-front__content-info__nm">u53f</p>
              <p class="card-front__content-info__dt">00/00</p>
            </div>
          </div>
        </figure>
        <figure class="card card-back">
          <p class="card-back__cvc">000</p>
        </figure>
      </section>
      <section class="form">
        <form class="form__content" action="#">
          <label for="card-name">cardholder name</label>
          <input
            class="form__content-name"
            type="text"
            name=""
            id="card-name"
          />

          <label for="card-number">card number</label>
          <input
            class="form__content-number"
            type="text"
            name=""
            id="card-number"
          />

          <div class="form__content-date">
            <label class="form__content-date__l-dt" for="exp-date"
              >exp. date (mm/yy)</label
            >
            <input
              class="form__content-date__dt"
              type="text"
              name=""
              id="exp-date"
              class=""
            />
            <input
              class="form__content-date__dt"
              type="text"
              name=""
              id="exp-date"
              class=""
            />

            <label class="form__content-date__l-cvc" for="cvc">cvc</label>
            <input
              class="form__content-date__cvc"
              type="text"
              name=""
              id="cvc"
            />
          </div>

          <button class="form__content-submit btn-main" type="submit">
            confirm
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
