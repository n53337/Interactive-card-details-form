<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script src="./src/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="cards-container">
        <figure class="card card-front">
          <img class="card-front__shape" src="/src/img/card-logo.svg" alt="" />
          <div class="card-front__content">
            <div class="card-front__content-num">
              <span class="display-degit1">0000</span>
              <span class="display-degit2">0000</span>
              <span class="display-degit3">0000</span>
              <span class="display-degit4">0000</span>
            </div>
            <div class="card-front__content-info">
              <p class="card-front__content-info__nm">u53f</p>
              <div class="card-front__content-info__dt">
                <span class="card-front__content-info__dt-mm">00</span
                ><span>/</span
                ><span class="card-front__content-info__dt-yy">00</span>
              </div>
            </div>
          </div>
        </figure>
        <figure class="card card-back">
          <p class="card-back__cvc">000</p>
        </figure>
      </section>

      <section class="wrapper">
        <form class="form__content" action="#">
          <div class="form__content-info1">
            <label for="card-name">cardholder name</label>
            <input
              class="input form__content-name"
              type="text"
              name=""
              id="card-name"
              placeholder="e.g. Jhon Doe"
              maxlength="30"
            />
            <span class="input-error-msg" style="display: none"></span>
          </div>

          <div class="form__content-info2">
            <label for="card-number">card number</label>
            <input
              class="input form__content-number"
              type="text"
              name=""
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              type="tel"
            />
            <span class="input-error-msg" style="display: none"></span>
          </div>

          <div class="form__content-date">
            <div class="form__content-date-s1">
              <label class="form__content-date__l-dt" for="exp-date"
                >exp. date (mm/yy)</label
              >
              <div class="form__content-date-s1-holder">
                <input
                  class="input form__content-date__month"
                  type="text"
                  name=""
                  id="exp-date"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  class="input form__content-date__year"
                  type="text"
                  name=""
                  id="exp-date"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <span class="input-error-msg" style="display: none"></span>
            </div>

            <div class="form__content-date-s2">
              <label class="form__content-date__l-cvc" for="cvc">cvc</label>
              <input
                class="input form__content-date__cvc"
                type="text"
                name=""
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <span class="input-error-msg" style="display: none"></span>
            </div>
          </div>

          <button class="form__content-submit btn-main" type="submit">
            confirm
          </button>

          <!-- Done Template -->

          <!-- <article class="done">
            <figure class="done__img">
              <img src="/src/img/icon-complete.svg" alt="">
            </figure>
            <h1>thank you!</h1>
            <p>We've added your card details</p>
            <button class="btn-main">Continue</button>
          </article> -->
        </form>
      </section>
    </div>
  </body>
</html>
